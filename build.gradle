plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'eclipse'
}
archivesBaseName = 'hbase-hw'
version = '1.0-SNAPSHOT' 

repositories {
    mavenCentral()
}

mainClassName = 'it.uniroma3.dia.sii.hbase.HBaseConnector'


jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

dependencies {
	compile  'log4j:log4j:1.2.16'
	testCompile 'junit:junit:4.12'
	compile group: 'commons-configuration', name: 'commons-configuration', version: '1.6'
	compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
// https://mvnrepository.com/artifact/commons-logging/commons-logging
	compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'
	compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.0.4'
	testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.5'
// https://mvnrepository.com/artifact/org.apache.hbase/hbase-client
	compile group: 'org.apache.hbase', name: 'hbase-client', version: '1.2.7'
// https://mvnrepository.com/artifact/org.apache.zookeeper/zookeeper
	compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.6', ext: 'pom'
	compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.5.0'
} 